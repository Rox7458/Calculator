<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="clc">
        <div  class="indicatorr">
            <div id="previous">123</div>
            <div id="current">123</div>
        </div>

        <div class="keyboard">
            <button class="key capAC">AC</button>
            <button class="key cap_">_</button>
            <button class="key cap%">%</button>
            <button class="key cap/">/</button>
            <button class="key cap cap1">1</button>
            <button class="key cap cap2">2</button>
            <button class="key cap cap3">3</button>
            <button class="key capx">x</button>
            <button class="key cap cap4">4</button>
            <button class="key cap cap5">5</button>
            <button class="key cap cap6">6</button>
            <button class="key cap-">-</button>
            <button class="key cap cap7">7</button>
            <button class="key cap cap8">8</button>
            <button class="key cap cap9">9</button>
            <button class="key cap+">+</button>
            <button class="key cap cap0">0</button>
            <button class="key cap=">=</button>
            <button class="key cap.">.</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
